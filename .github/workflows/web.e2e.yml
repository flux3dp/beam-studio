name: e2e

on:
  pull_request:
  workflow_dispatch:

jobs:
  # Build job - runs once and shares artifact with all test machines
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --filter=web --filter=core

      - name: Build web app (dev mode)
        run: pnpm --filter=web build:dev

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist
          retention-days: 1

  # Test jobs - download pre-built artifact and run tests in parallel
  e2e-test:
    needs: build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [24]
        # run copies of the current job in parallel
        containers: [1, 2, 3, 4, 5]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist

      - name: Copy pnpm-lock.yaml
        run: cp ../../pnpm-lock.yaml .
        working-directory: apps/web

      # Install dependencies (needed for Cypress)
      - name: Install dependencies
        uses: cypress-io/github-action@v6
        with:
          working-directory: apps/web
          runTests: false
          install-command: pnpm install --filter=web --filter=core

      - name: Install serve
        run: npm install -g serve

      - name: Run e2e tests
        uses: cypress-io/github-action@v6
        env:
          CYPRESS_username: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_password: ${{ secrets.CYPRESS_PASSWORD }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        with:
          working-directory: apps/web
          config-file: cypress.config.ci.ts
          record: true
          group: "Actions"
          parallel: true
          start: serve dist -l 8080 -s
          wait-on: "http://localhost:8080"
          wait-on-timeout: 60
